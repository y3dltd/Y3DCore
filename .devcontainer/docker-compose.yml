# .devcontainer/docker-compose.yml

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret_password
      MYSQL_USER: node
      MYSQL_PASSWORD: secret_password
      MYSQL_DATABASE: myapp_dev
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - '3306:3306'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '--silent']
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - node_modules:/workspace/node_modules
    working_dir: /workspace
    command: sleep infinity
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy # ← only if you kept the db service
    ports:
      - '3000:3000'
    user: '1000:1000'
    environment:
      - NODE_ENV=development
      - NPM_CONFIG_PREFIX=/home/node/.npm-global

volumes:
  node_modules: {} # ← Declare your named node_modules volume
  db_data: {} # ← Only if you’re running the db service
