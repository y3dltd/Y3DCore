version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-devpassword}
      MYSQL_USER: ${MYSQL_USER:-dbuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dbpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-y3dhub}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - '3306:3306'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-devpassword}", "--silent"]
      interval: 10s
      timeout: 10s
      retries: 10

  app:
    image: node:22-alpine
    working_dir: /workspace
    volumes:
      - ..:/workspace:cached
      - node_modules:/workspace/node_modules
    command: sleep infinity
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - NPM_CONFIG_PREFIX=/home/node/.npm-global
      - DATABASE_URL=mysql://${MYSQL_USER:-dbuser}:${MYSQL_PASSWORD:-dbpassword}@db:3306/${MYSQL_DATABASE:-y3dhub}

volumes:
  node_modules: {}
  db_data: {}
